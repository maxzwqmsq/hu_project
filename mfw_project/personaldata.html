<body>
    <div style="position: fixed;z-index: 100;width: 100%;top:0;left: 0">
        <div class="nav">
            <p>
                <a href="shouye.html" class="back"><img src="images/返回.png"></a>
            </p>
            <p>
                <a href="#" class="title">个人资料</a>
            </p>
        </div>
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>头像</p>
                </div>
                <div class="weui-cell__ft">
                    <img class="userImg" src="images/qq@2x.png" alt="">
                </div>
            </a>
            <div class="gray"></div>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>用户名</p>
                </div>
                <div class="weui-cell__ft userName">
                    11
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>昵称</p>
                </div>
                <div class="weui-cell__ft nickName">
                    小精钢
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>性别</p>
                </div>
                <div class="weui-cells weui-cells_checkbox">
                  <label class="weui-cell weui-check__label" style="float:left" for="boy">
                    <div class="weui-cell__hd">
                      <input type="radio" class="weui-check" name="sexradio" id="boy" value="0" checked="checked">
                      <i class="weui-icon-checked"></i>
                    </div>
                    <div class="weui-cell__bd">
                      <p>男</p>
                    </div>
                  </label>
                  <label class="weui-cell weui-check__label" style="float:left;" for="girl">
                    <div class="weui-cell__hd">
                      <input type="radio" class="weui-check" name="sexradio" id="girl" value="1">
                      <i class="weui-icon-checked"></i>
                    </div>
                    <div class="weui-cell__bd">
                      <p>女</p>
                    </div>
                  </label>
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>出生日期</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="text" id="data-pick" />
                </div>
            </a>
            <div class="gray"></div>
            <a class="weui-cell weui-cell_access login-out" href="javascript:;">
                <div class="weui-cell__bd" style="text-align:center; ">
                    <p>退出登陆</p>
                </div>
            </a>
            <div class="foot"></div>
        </div>
    </div>
</body>
<script>
$(function () {
        $("#data-pick").calendar();

        $(".login-out").click(function () {
            $(window).attr("location","login.html");
        });

        $(".back").click(function () {
            postPersionData();
        });

        //获取个人信息
        // var token = localStorage.getItem("token");
        // $.ajax({    
        //     url:"http://120.27.215.48:8081/duifang/servlet/Operation",
        //     data:"opt=userxinxi&tag=1&token="+token,
        //     type:"post",
        //     success:function (res,status) {
        //         console.log(res);
        //         $(".userName").text(res.data.realName);
        //         $(".nickName").text(res.data.name);
        //         $("#data-pick").val(res.data.brithdate);
        //         if(res.data.sex=="1"){
        //             $("#girl").attr("checked","checked")
        //         }else{
        //             $("#boy").attr("checked","checked")
        //         }
        //     }
        // });

        //修改个人信息
        var realname = ''
        var nickname = ''
        var sex = ''
        var brithdate =''
        var token = localStorage.getItem("token");
        $("#data-pick").change(function(){
            brithdate = $("#data-pick").val();
            console.log(brithdate)
        });
        function postPersionData(){
            sex = $('input[name="sexradio"]:checked').val;

            console.log(sex)
            $.ajax({    
                url:"http://120.27.215.48:8081/duifang/servlet/Operation",
                data:"opt=upeuser&pic=340&realname="+realname+"&nickname="+nickname+"&sex="+sex+"&brithdate="+brithdate+"&tag=1&token="+token,
                type:"post",
                success:function (res,status) {
                    console.log(status);
                    
                }
            });
        }
        
        //用户名
        $(".userName").click(function () {
            $.prompt("","请输入用户名", function(key) {
              //点击确认后的回调函数
                $(".userName").text(key);
                realname = $(".userName").text();
            }, function() {
              //点击取消后的回调函数
            });
        });
        // 昵称
        $(".nickName").click(function () {
            $.prompt("","请输入昵称", function(key) {
              //点击确认后的回调函数
                $(".nickName").text(key);
                nickname = $(".nickName").text();
            }, function() {
              //点击取消后的回调函数
            });
        });

        
})
</script>
