<!--页面跳转-->
<script>
    $(function () {
        $(".tools_1 .sellquestion").click(function () {
            $(window).attr("location","sellquestion.html");
        });
         $(".tools_1 .loupan-cx").click(function () {
            $(window).attr("location","loupan.html");
        });
        
        $(".nav input").click(function () {
            $(window).attr("location","search.html");
        });
        $(".nav .personal").click(function () {
            $(window).attr("location","personaldata.html");
        });
        $(".nav .position").click(function () {
            $(window).attr("location","position.html");
        });
        //go wenda
        $(".gowenda").click(function () {
            $(window).attr("location","sellquestion.html");
        });
        $(".goloupan").click(function () {
            $(window).attr("location","loupan.html");
        });
        $(".zaixianzx").click(function () {
            $(window).attr("location","https://kefu.easemob.com/webim/im.html?configId=f69872ec-1264-4da1-aa01-230f2b4894e6");
        });
    })
    var chooseCity = localStorage.getItem("chooseCity");
    if(chooseCity.length==3){
        chooseCity = chooseCity.slice(0,2);
        $(".position").html(chooseCity);
    }else if(chooseCity.length==4){
        chooseCity = chooseCity.slice(0,3);
        $(".position").html(chooseCity);
        $(".position").css("text-align","left");
    }else{
        $(".position").html("南京");
    }

</script>   
<!--轮播-->
<script>
    var mySwiper = new Swiper ('.lb .swiper-container', {
        direction: 'horizontal',
        loop: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false
        },
        observer:true,//修改swiper自己或子元素时，自动初始化swiper
        observeParents:true//修改swiper的父元素时，自动初始化swiper
    })
</script>
