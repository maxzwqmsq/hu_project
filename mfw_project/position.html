<script>
$(function() {
    //加载城市事件
    $('.container').show();
    //选择城市 start
    $('body').on('click', '.city-list p', function() {
        var city = $(this).text();
        localStorage.setItem("chooseCity",city);
        $(window).attr("location","shouye.html");
    });
    //点击索引查询城市
    $('body').on('click', '.letter a', function() {
        var s = $(this).html();
        $(window).scrollTop($('#' + s + '1').offset().top);
        $("#showLetter span").html(s);
        $("#showLetter").show().delay(500).hide(0);
    });
    //中间的标记显示
    $('body').on('onMouse', '.showLetter span', function() {
        $("#showLetter").show().delay(500).hide(0);
    });
    // 获取城市数据
    $.ajax({
        url:"http://120.27.215.48:8081/duifang/servlet/Houses",

})
